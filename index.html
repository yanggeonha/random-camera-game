<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 카메라 게임</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/dist/face-api.min.js"></script>
</head>
<body>
    <!-- 인원 선택 화면 -->
    <div id="select-screen" class="screen active">
        <div class="container">
            <h1>랜덤 카메라 게임</h1>
            <p>참가 인원을 선택하세요</p>
            <div class="person-buttons">
                <button onclick="selectPersonCount(3)">3명</button>
                <button onclick="selectPersonCount(4)">4명</button>
                <button onclick="selectPersonCount(5)">5명</button>
                <button onclick="selectPersonCount(6)">6명</button>
                <button onclick="selectPersonCount(7)">7명</button>
            </div>
        </div>
    </div>

    <!-- 카메라 게임 화면 -->
    <div id="game-screen" class="screen">
        <div class="game-info">
            <div class="timer">시간: <span id="countdown">5</span>초</div>
            <div class="progress">진행: <span id="current-shot">0</span> / 10</div>
            <div class="status" id="status">준비 중...</div>
        </div>

        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            <div id="random-box" class="box"></div>
        </div>
    </div>

    <!-- 결과 화면 -->
    <div id="result-screen" class="screen">
        <div class="container">
            <h1 id="result-title">미션 결과</h1>
            <div class="result-content">
                <p class="result-text">성공: <span id="success-count">0</span> / 10</p>
                <p class="result-message" id="result-message"></p>
                <div class="photo-gallery" id="photo-gallery"></div>
            </div>
            <button onclick="restart()" class="restart-btn">다시 시작</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
